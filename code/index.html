<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code AES Encryption Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code AES Encryption Tool</h1>
        <div class="section">
            <h2>Encrypt</h2>
            <form id="encryptForm">
                <textarea id="text" placeholder="Enter text to encrypt" required></textarea><br>
                <input type="password" id="passphrase" placeholder="Passphrase (used for encryption)" required><br>
                <label>Expiry (seconds): <input type="number" id="expiry" value="60" min="1" required></label><br>
                <button type="submit">Generate QR Code</button>
            </form>
            <div id="qrResult"></div>
        </div>
        <div class="section">
            <h2>Decrypt</h2>
            <form id="decryptForm">
                <input type="file" id="qrfile" accept="image/*" required><br>
                <input type="password" id="decryptPassphrase" placeholder="Passphrase (for decryption)" required><br>
                <button type="submit">Decrypt QR Code</button>
            </form>
            <div id="decryptedResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
